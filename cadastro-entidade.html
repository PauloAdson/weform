<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/vars.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <script src="https://kit.fontawesome.com/36ae4e4b4f.js" crossorigin="anonymous"></script>

    <title>We Form</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/images/hero.svg" alt="">
            <h1><span class="color-font-span">We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="/index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span class="color-font-span">entidade </span></h2>
            </header>

            <form action="">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>
                    <div class="select-div">
                    <select id="input-field">
                        <option value="" disabled selected>selecione uma opção</option>
                        <option value="abrigo">abrigo de animais</option>
                    </select>
                </div>
                <div class="points">
                    <label for="input-points">Ponto de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>
            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>

    </div>
</body>

</html>
